        <div class=" row text-center mb-3">
        <div class="col-md-4"><h4 class="h2 text-center mb-2 ">Datos personales</h4></div>
        
        </div>  
        <form >   

        <div class="form-group row">
            
            <div class="form-group col-md-4">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" placeholder="Ingrese nombre" id="nombre">                    
            </div>

            <div class="form-group col-md-4">
                <label for="Apellido">Apellido</label>
                <input type="text" class="form-control" placeholder="Ingrese apellido" id="apellido"> 
            </div>

            <div class="form-group col-md-4">
                <label for="nombre">Fecha de nacimiento</label>
                <input type="date" max="8" class="form-control"  id="FechaNac"> 
            </div>
                
            </div>

                <h5>Datos de la organización</h5>

        <div class="form-floating">
    
            <div class="input-group mb-4">
                <span class="input-group-text" id="basic-addon2">@gmail.com</span>
                <input type="email" class="form-control" placeholder="Ingrese su email" id="email" aria-label="Recipient's username" aria-describedby="basic-addon2">
            
            </div>
            <div class="row">
                <div class="form-floating mb-4 col-sm-6">
                        <label for="floatingPassword">Ingrese una contraseña</label>
                        <input type="password" class="form-control" id="password" placeholder="Contraseña">               
                </div>

                <div class="form-floating mb-4 col-sm-6">
                    <label for="floatingPassword">Repita su contraseña</label>
                    <input type="password" class="form-control" id="password1" placeholder="Contraseña">               
                </div>
        </div> 
                
            
            <label for="basic-url" class="form-label">URL de la empresa</label>
            <div class="input-group mb-3">
                <span class="input-group-text" id="basic-addon3">https://ejemplo.com/usuario/</span>
                <input type="text" class="form-control" id="urlempresa" aria-describedby="basic-addon3">
            </div>
                                    
            <div class="form-floating mb-4">
                <label for="floatingPassword">Ingrese CUIT</label>
                <input type="number" class="form-control" id="cuit" placeholder="xx-xxxxxxxx-x">               
            </div>

            
            <div class="form-group row"> 
                <label for="" class="col-sm-2 form-control-label">Tipo de ente</label> 
                <div class="col-sm-10"> 
                        <select class="form-control selectpicker" id="tipo-ente" data-live-search="true"> 
                            <option data-tokens="Recursos-humanos">Recursos humanos</option>
                            <option data-tokens="Consultora">Consultora IT</option>
                            <option data-tokens="Particular">Particular</option> 
                        </select> 
                </div>
            </div> 
            
            
            <div class="input-group">
                <label class="input-group-text">Resumen de la empresa</label>
                <textarea class="form-control" id="resumenempresa"aria-label="With textarea"></textarea>
            </div>
        </div>
